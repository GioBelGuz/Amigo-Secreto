<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Un juego de amigo secreto para hacer sorteos entre amigos.">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" as="style">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section" role="form">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-container">
                <label for="amigo" class="visually-hidden">Nombre del amigo</label>
                <input type="text" id="amigo" class="input-field" placeholder="Escribe un nombre">
                <button class="add-button" onclick="agregarAmigo()">Añadir</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" role="list" aria-labelledby="listaAmigos"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo secreto
                </button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
    <table class="table-result">
        <caption>Resultados del Sorteo</caption>
        <thead>
            <tr>
                <th>#</th>
                <th>Amigo Secreto</th>
            </tr>
        </thead>
        <tbody id="resultado">
            <!-- Los resultados se agregarán aquí dinámicamente -->
        </tbody>
    </table>
</body>
</html>
